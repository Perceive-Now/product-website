name: Build and deploy Node.js app to Azure Web App - perceivenowfrontend

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Debug secrets (safely)
        run: |
          echo "REACT_APP_GOOGLE_CLIENT_ID is set: ${{ secrets.REACT_APP_GOOGLE_CLIENT_ID != '' }}"
          echo "REACT_APP_API_URL is set: ${{ secrets.REACT_APP_API_URL != '' }}"
          echo "REACT_APP_AUTH_CODE is set: ${{ secrets.REACT_APP_AUTH_CODE != '' }}"

      - name: Build the React app
        env:
          REACT_APP_GOOGLE_CLIENT_ID: ${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}
          REACT_APP_GOOGLE_API_KEY: ${{ secrets.REACT_APP_GOOGLE_API_KEY }}
          REACT_APP_WEBSITE_URL: ${{ secrets.REACT_APP_WEBSITE_URL }}
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_AUTH_CODE: ${{ secrets.REACT_APP_AUTH_CODE }}
          REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ secrets.REACT_APP_STRIPE_PUBLISHABLE_KEY }}
          REACT_APP_KNOW_NOW_IP_API: ${{ secrets.REACT_APP_KNOW_NOW_IP_API }}
          REACT_APP_KNOW_NOW_MARKET_API: ${{ secrets.REACT_APP_KNOW_NOW_MARKET_API }}
          REACT_APP_APP_URL: ${{ secrets.REACT_APP_APP_URL }}
          REACT_APP_REPORT_API_URL: ${{ secrets.REACT_APP_REPORT_API_URL }}
        run: npm run build

      - name: Archive build files
        run: zip -r build.zip build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact

      - name: Unzip artifact for deployment
        run: unzip build.zip -d build

      - name: Set permissions
        run: chmod -R 755 build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "perceivenowfrontend"
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./build
